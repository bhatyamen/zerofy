<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zerofy ‚Äì Carbon Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f9d58,#1b5e20);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:#fff;
  width:92%;
  max-width:430px;
  padding:22px;
  border-radius:18px;
  box-shadow:0 20px 45px rgba(0,0,0,0.25);
}

h1{
  text-align:center;
  margin:0;
  color:#1b5e20;
}

.subtitle{
  text-align:center;
  font-size:13px;
  color:#555;
  margin-bottom:20px;
}

label{
  font-weight:bold;
  margin-top:14px;
  display:block;
}

select,input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  margin-top:20px;
  background:#0f9d58;
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
}

.result{
  margin-top:20px;
  padding:15px;
  background:#f4f9f6;
  border-radius:12px;
  font-size:14px;
}

.score{
  font-size:42px;
  font-weight:bold;
  text-align:center;
  margin:10px 0;
}

.good{color:#2e7d32}
.mid{color:#f9a825}
.bad{color:#c62828}

.bar{
  height:10px;
  background:#ddd;
  border-radius:6px;
  margin:6px 0;
}
.bar span{
  display:block;
  height:10px;
  border-radius:6px;
}

footer{
  text-align:center;
  font-size:12px;
  color:#666;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="card">
  <h1>üå± Zerofy</h1>
  <div class="subtitle">Smart Carbon Intelligence for SMEs</div>

  <label>Business Type</label>
  <select id="business">
    <option value="1">Shop / Retail</option>
    <option value="1.1">Office</option>
    <option value="1.3">Restaurant</option>
    <option value="1.6">Factory</option>
  </select>

  <label>Electricity (Units / Month)</label>
  <input type="number" id="electricity" placeholder="e.g. 250">

  <label>Diesel (Litres / Month)</label>
  <input type="number" id="diesel" placeholder="e.g. 80">

  <button onclick="calculate()">Analyze Carbon</button>

  <div class="result" id="output">
    Enter details to calculate your Green Score üåç
  </div>

  <footer>Zerofy ¬© 2025 ¬∑ v2.0</footer>
</div>

<script>
function calculate(){

  // Inputs
  let factor = parseFloat(document.getElementById("business").value);
  let e = parseFloat(document.getElementById("electricity").value) || 0;
  let d = parseFloat(document.getElementById("diesel").value) || 0;

  // CO2 calculation
  let co2 = (e * 0.82 + d * 2.68) * factor;

  // Green score
  let score = Math.round(100 - Math.min(co2 / 10, 100));
  let cls = "good";
  let status = "Excellent üå±";
  if(score < 80 && score >= 50){ cls="mid"; status="Needs Improvement ‚ö†Ô∏è"; }
  if(score < 50){ cls="bad"; status="High Emission üö®"; }

  // Monthly comparison (demo logic)
  let lastMonth = Math.round(co2 * 1.15);
  let diff = lastMonth - co2;
  let trend = diff > 0 ? "‚¨á Reduced by " + diff.toFixed(1) + " kg"
                       : "‚¨Ü Increased by " + Math.abs(diff).toFixed(1) + " kg";

  // Offset
  let trees = Math.ceil(co2 / 21);

  // Tips
  let tips = "";
  if(e > 200) tips += "üí° Switch to LED lighting to cut electricity emissions.<br>";
  if(d > 50) tips += "üöö Reduce diesel usage by 10% to save fuel & CO‚ÇÇ.<br>";
  if(tips === "") tips = "‚úÖ Your energy usage is already efficient.";

  // Graph bars
  let curBar = Math.min(co2 / 5, 100);
  let lastBar = Math.min(lastMonth / 5, 100);

  document.getElementById("output").innerHTML = `
    <b>Total Emissions</b><br>${co2.toFixed(1)} kg CO‚ÇÇ / month
    <div class="score ${cls}">${score}</div>
    <div>${status}</div>

    <hr>

    <b>üìÖ Monthly Comparison</b><br>
    Last month: ${lastMonth} kg<br>
    This month: ${co2.toFixed(1)} kg<br>
    ${trend}

    <div class="bar"><span style="width:${lastBar}%;background:#c62828"></span></div>
    <div class="bar"><span style="width:${curBar}%;background:#2e7d32"></span></div>

    <hr>

    <b>üå≥ Carbon Offset</b><br>
    ${trees} trees required per year

    <hr>

    <b>‚ôªÔ∏è Reduction Tips</b><br>
    ${tips}

    <hr>

    <b>üèÜ Green Certificate</b><br>
    Locked üîí (Upgrade to download)
  `;
}
</script>

</body>
</html>
