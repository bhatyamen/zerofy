<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zerofy ‚Äì Carbon Calculator & Green Certificate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(to bottom,#e8f7ef,#ffffff);
}

/* Container */
.container{
    max-width:600px;
    margin:auto;
    padding:20px;
}

/* Card */
.card{
    background:#fff;
    border-radius:14px;
    padding:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    margin-bottom:30px;
}

/* Inputs */
label{
    font-weight:600;
    display:block;
    margin-top:15px;
}
input, select{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
}

/* Button */
button{
    width:100%;
    padding:14px;
    margin-top:20px;
    background:#0f9d58;
    border:none;
    color:#fff;
    font-size:18px;
    border-radius:10px;
    cursor:pointer;
}

/* Result */
.result{
    margin-top:20px;
    padding:15px;
    background:#eaf7f1;
    border-radius:10px;
    font-weight:bold;
    text-align:center;
    font-size:18px;
}

/* Certificate */
.certificate{
    display:none;
    margin-top:40px;
    padding:30px;
    border-radius:18px;
    background:#fff;
    box-shadow:0 20px 50px rgba(0,0,0,0.15);
    position:relative;
}
.certificate:before{
    content:"";
    position:absolute;
    inset:-4px;
    background:linear-gradient(135deg,#0f9d58,#00c853,#a5d6a7);
    border-radius:22px;
    z-index:-1;
}
.cert-title{
    text-align:center;
    font-size:30px;
    font-weight:800;
    color:#0f9d58;
}
.cert-sub{
    text-align:center;
    color:#555;
}
.cert-body{
    margin-top:30px;
    text-align:center;
    font-size:18px;
}
.cert-highlight{
    font-size:26px;
    color:#0f9d58;
    font-weight:700;
    margin:10px 0;
}
.cert-footer{
    display:flex;
    justify-content:space-between;
    margin-top:40px;
    font-size:14px;
}
.line{
    height:3px;
    width:120px;
    background:#0f9d58;
    margin:15px auto;
}
</style>
</head>

<body>

<div class="container">

<!-- CARBON CALCULATOR -->
<div class="card">
<h2>üåç Zerofy Carbon Calculator</h2>

<label>Business Type</label>
<select id="business">
<option>Restaurant</option>
<option>Shop</option>
<option>Office</option>
<option>Factory</option>
</select>

<label>Electricity (Units / Month)</label>
<input type="number" id="electricity">

<label>Diesel (Litres / Month)</label>
<input type="number" id="diesel">

<label>LPG (Kg / Month)</label>
<input type="number" id="lpg">

<label>Petrol (Litres / Month)</label>
<input type="number" id="petrol">

<label>Business Travel (Km / Month)</label>
<input type="number" id="travel">

<button onclick="calculate()">Analyze Carbon</button>

<div id="output" class="result" style="display:none;"></div>
</div>

<!-- CERTIFICATE -->
<div id="certificate" class="certificate">
<div class="cert-title">Zerofy Green Certificate</div>
<div class="cert-sub">Carbon Emission Assessment & Awareness</div>
<div class="line"></div>

<div class="cert-body">
This certificate is awarded to a  
<div class="cert-highlight" id="certBusiness"></div>
for generating an estimated carbon emission of  
<div class="cert-highlight" id="certCarbon"></div>
and taking the first step towards sustainability üå±
</div>

<div class="cert-footer">
<div>
<strong>Authorized by Zerofy</strong><br>
Sustainability Platform
</div>
<div>
Certificate ID:<br>
<span id="certId"></span><br>
Date: <span id="certDate"></span>
</div>
</div>
</div>

</div>

<script>
function calculate(){
    let e = +electricity.value * 0.82;
    let d = +diesel.value * 2.68;
    let l = +lpg.value * 3;
    let p = +petrol.value * 2.31;
    let t = +travel.value * 0.21;

    let total = (e+d+l+p+t).toFixed(2);

    output.style.display="block";
    output.innerHTML = `Estimated Carbon Emission: <br><strong>${total} kg CO‚ÇÇ / month</strong>`;

    // Certificate
    certificate.style.display="block";
    certBusiness.innerText = business.value;
    certCarbon.innerText = total + " kg CO‚ÇÇ / month";
    certId.innerText = "ZFY-" + Math.floor(Math.random()*100000);
    certDate.innerText = new Date().toDateString();
}
</script>

</body>
</html>
