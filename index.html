<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zerofy | Measure â€¢ Reduce â€¢ Certify</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:#f4fdf7;color:#0f172a}
header{padding:80px 20px;text-align:center;background:linear-gradient(135deg,#16a34a,#22c55e);color:white}
header h1{font-size:3rem}
header p{margin-top:10px;font-size:1.2rem}

section{padding:80px 20px;max-width:1100px;margin:auto}
h2{text-align:center;margin-bottom:30px;font-size:2.2rem}

.card{background:white;padding:30px;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.08);margin-bottom:40px}

input,button{width:100%;padding:12px;border-radius:10px;margin:8px 0;border:1px solid #ddd}
button{background:#16a34a;color:white;font-weight:600;border:none;cursor:pointer}
button:hover{opacity:.9}

.hidden{display:none}

footer{background:#0f172a;color:white;text-align:center;padding:40px 20px}
footer a{color:#22c55e;text-decoration:none}
</style>
</head>

<body>

<header>
<h1>Zerofy ðŸŒ±</h1>
<p>Measure â€¢ Reduce â€¢ Certify your carbon footprint</p>
</header>

<!-- AUTH -->
<section id="auth" class="card">
<h2>Login / Signup</h2>
<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<button onclick="signup()">Sign Up</button>
<p id="authMsg" style="text-align:center;color:red"></p>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden">

<div class="card" style="text-align:center">
<h2>Welcome to Zerofy</h2>
<p id="userEmail"></p>
<button onclick="logout()">Logout</button>
</div>

<!-- CALCULATOR -->
<div class="card">
<h2>Carbon Footprint Calculator</h2>
<input id="units" type="number" placeholder="Monthly electricity units (kWh)">
<button onclick="calculate()">Calculate</button>
<p id="result"></p>
</div>

<!-- TIPS -->
<div class="card">
<h2>Reduction Tips</h2>
<ul id="tips"></ul>
</div>

<!-- CERTIFICATE -->
<div class="card">
<h2>Green Certificate</h2>
<input id="certName" placeholder="Your Name on Certificate">
<button onclick="generateCertificate()">Generate Certificate</button>
<canvas id="certificate" width="800" height="600" style="width:100%;margin-top:20px"></canvas>
<button onclick="downloadCert()">Download Certificate</button>
</div>

</section>

<footer>
<p>Â© 2026 Zerofy â€¢ Climate Positive Platform</p>
<p>
<a href="https://instagram.com/zerofy__official">Instagram</a>
</p>
</footer>

<script>
function signup(){
const e=email.value,p=password.value
if(!e||!p){authMsg.innerText="Fill all fields";return}
localStorage.setItem("zerofyUser",JSON.stringify({e,p}))
authMsg.style.color="green"
authMsg.innerText="Signup success! Login now."
}

function login(){
const u=JSON.parse(localStorage.getItem("zerofyUser"))
if(!u||u.e!==email.value||u.p!==password.value){
authMsg.innerText="Invalid login";return}
localStorage.setItem("zerofyLogin","yes")
localStorage.setItem("zerofyEmail",u.e)
showDashboard()
}

function logout(){
localStorage.removeItem("zerofyLogin")
location.reload()
}

function showDashboard(){
auth.classList.add("hidden")
dashboard.classList.remove("hidden")
userEmail.innerText="Logged in as: "+localStorage.getItem("zerofyEmail")
}

if(localStorage.getItem("zerofyLogin")==="yes")showDashboard()

function calculate(){
const u=+units.value
if(!u)return
const co2=(u*0.82).toFixed(2)
result.innerText=`Estimated COâ‚‚ Emissions: ${co2} kg/month`
tips.innerHTML=`
<li>Switch to LED lights</li>
<li>Use solar where possible</li>
<li>Turn off idle appliances</li>
<li>Buy energy efficient devices</li>`
}

function generateCertificate(){
const c=document.getElementById("certificate")
const ctx=c.getContext("2d")
ctx.fillStyle="#eafff1"
ctx.fillRect(0,0,800,600)
ctx.fillStyle="#166534"
ctx.font="40px Poppins"
ctx.fillText("Zerofy Green Certificate",200,120)
ctx.font="26px Poppins"
ctx.fillText("This certifies that",280,220)
ctx.font="34px Poppins"
ctx.fillText(certName.value||"User",300,280)
ctx.font="24px Poppins"
ctx.fillText("has taken a step towards sustainability ðŸŒ±",170,350)
}

function downloadCert(){
const link=document.createElement("a")
link.download="zerofy-certificate.png"
link.href=certificate.toDataURL()
link.click()
}
</script>

</body>
</html>
