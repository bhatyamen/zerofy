<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zerofy ‚Äì Smart Carbon Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background:#f4f9f6; 
      margin:0; 
    }
    header { 
      background:#0f9d58; 
      color:#fff; 
      padding:15px; 
      text-align:center; 
      font-size:22px; 
    }
    .container { 
      max-width:520px; 
      margin:auto; 
      padding:20px; 
    }
    label { 
      font-weight:bold; 
      display:block; 
      margin-top:12px; 
    }
    input, select {
      width:100%; 
      padding:10px; 
      margin-top:6px;
      border-radius:6px; 
      border:1px solid #ccc;
    }
    button {
      width:100%; 
      margin-top:18px; 
      padding:12px;
      background:#0f9d58; 
      color:#fff; 
      border:none;
      border-radius:6px; 
      font-size:16px; 
      cursor:pointer;
    }
    .card {
      background:#fff; 
      padding:15px; 
      margin-top:18px;
      border-radius:8px; 
      text-align:center;
    }
    .score { 
      font-size:36px; 
      font-weight:bold; 
    }
    .good { color:#0f9d58; }
    .mid { color:#f4b400; }
    .bad { color:#db4437; }

    footer { 
      text-align:center; 
      margin:25px 0; 
      color:#666; 
      font-size:14px; 
    }
  </style>
</head>
<body>

<header>üåç Zerofy Smart Carbon Dashboard</header>

<div class="container">
  <label>Business Type</label>
  <select id="business">
    <option value="1">Shop / Retail</option>
    <option value="1.1">Office</option>
    <option value="1.3">Restaurant</option>
    <option value="1.6">Factory</option>
  </select>

  <label>Electricity Used (Units / Month)</label>
  <input type="number" id="electricity" placeholder="e.g. 200">

  <label>Diesel Used (Litres / Month)</label>
  <input type="number" id="diesel" placeholder="e.g. 60">

  <button onclick="calculate()">Analyze Carbon Footprint</button>

  <div class="card" id="output">
    Enter details to analyze
  </div>
</div>

<footer>
  Zerofy ¬© 2025 ‚Äì Smart Sustainability for SMEs
</footer>

<script>
function calculate() {
  let factor = parseFloat(document.getElementById("business").value);
  let electricity = parseFloat(document.getElementById("electricity").value) || 0;
  let diesel = parseFloat(document.getElementById("diesel").value) || 0;

  let co2 = (electricity * 0.82 + diesel * 2.68) * factor;

  let score = 100 - Math.min(co2 / 10, 100);
  score = Math.round(score);

  let status = "Excellent üå±";
  let cls = "good";

  if (score < 80 && score >= 50) {
    status = "Needs Improvement ‚ö†Ô∏è";
    cls = "mid";
  }
  if (score < 50) {
    status = "High Emission üö®";
    cls = "bad";
  }

  document.getElementById("output").innerHTML = `
    <div><b>Total Emission</b><br>${co2.toFixed(2)} kg CO‚ÇÇ / month</div>
    <hr>
    <div class="score ${cls}">${score}</div>
    <div><b>Green Score</b></div>
    <div>${status}</div>
  `;
}
</script>

</body>
</html>
