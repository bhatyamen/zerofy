<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zerofy ‚Äì Carbon Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(135deg,#0f9d58,#1b5e20);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .app{
      width:100%;
      max-width:420px;
      background:rgba(255,255,255,0.95);
      border-radius:20px;
      padding:24px;
      box-shadow:0 20px 50px rgba(0,0,0,0.25);
    }

    h1{
      margin:0 0 6px 0;
      text-align:center;
      color:#1b5e20;
      font-size:24px;
    }

    .subtitle{
      text-align:center;
      font-size:13px;
      color:#555;
      margin-bottom:22px;
    }

    label{
      font-weight:600;
      margin-top:14px;
      display:block;
      font-size:14px;
    }

    select,input{
      width:100%;
      padding:14px;
      margin-top:6px;
      border-radius:12px;
      border:1px solid #ddd;
      font-size:15px;
    }

    button{
      width:100%;
      margin-top:22px;
      padding:15px;
      background:linear-gradient(135deg,#0f9d58,#1b5e20);
      color:#fff;
      border:none;
      border-radius:14px;
      font-size:17px;
      font-weight:600;
      cursor:pointer;
    }

    button:active{
      transform:scale(0.98);
    }

    .result{
      margin-top:22px;
      padding:18px;
      background:#f4f9f6;
      border-radius:14px;
      text-align:center;
    }

    .score{
      font-size:48px;
      font-weight:700;
      margin:10px 0;
    }

    .good{color:#2e7d32}
    .mid{color:#f9a825}
    .bad{color:#c62828}

    footer{
      margin-top:18px;
      text-align:center;
      font-size:12px;
      color:#666;
    }
  </style>
</head>

<body>

  <div class="app">
    <h1>üå± Zerofy</h1>
    <div class="subtitle">Smart Carbon Intelligence for SMEs</div>

    <label>Business Type</label>
    <select id="business">
      <option value="1">Shop / Retail</option>
      <option value="1.1">Office</option>
      <option value="1.3">Restaurant</option>
      <option value="1.6">Factory</option>
    </select>

    <label>Electricity (Units / Month)</label>
    <input type="number" id="electricity" placeholder="e.g. 250">

    <label>Diesel (Litres / Month)</label>
    <input type="number" id="diesel" placeholder="e.g. 80">

    <button onclick="calculate()">Analyze Carbon</button>

    <div class="result" id="output">
      Enter details to calculate your Green Score
    </div>

    <footer>
      Zerofy ¬© 2025 ¬∑ v1.2
    </footer>
  </div>

<script>
function calculate(){

  // Inputs
  let factor = parseFloat(document.getElementById("business").value);
  let e = parseFloat(document.getElementById("electricity").value) || 0;
  let d = parseFloat(document.getElementById("diesel").value) || 0;

  // Core CO2 calculation
  let co2 = (e * 0.82 + d * 2.68) * factor;

  // Green Score
  let score = Math.round(100 - Math.min(co2 / 10, 100));
  let status = "Excellent üå±", cls = "good";
  if(score < 80 && score >= 50){ status = "Needs Improvement ‚ö†Ô∏è"; cls = "mid"; }
  if(score < 50){ status = "High Emission üö®"; cls = "bad"; }

  // üå≥ Tree offset (1 tree ‚âà 21 kg CO2/year)
  let trees = Math.ceil(co2 / 21);

  // üìä Monthly comparison (simple logic)
  let lastMonth = Math.round(co2 * 1.12); // assume last month was higher
  let diff = lastMonth - co2;
  let trend = diff > 0 ? "‚¨á Reduced by " + diff.toFixed(1) + " kg" 
                       : "‚¨Ü Increased by " + Math.abs(diff).toFixed(1) + " kg";

  // ‚ôªÔ∏è Smart tips
  let tips = "";
  if(e > 200) tips += "üí° Switch to LED lights to cut electricity emissions.<br>";
  if(d > 50) tips += "üöö Reduce diesel usage by 10% to save fuel & CO‚ÇÇ.<br>";
  if(tips === "") tips = "‚úÖ You are using energy efficiently. Keep it up!";

  // üìà Simple graph bars
  let currentBar = Math.min(co2 / 5, 100);
  let lastBar = Math.min(lastMonth / 5, 100);

  document.getElementById("output").innerHTML = `
    <div><b>Total Emissions</b><br>${co2.toFixed(1)} kg CO‚ÇÇ / month</div>

    <div class="score ${cls}">${score}</div>
    <div>${status}</div>

    <hr>

    <div><b>üìÖ Monthly Comparison</b><br>
    Last month: ${lastMonth} kg<br>
    This month: ${co2.toFixed(1)} kg<br>
    ${trend}</div>

    <div style="margin-top:10px">
      <div style="background:#ddd;border-radius:8px;height:10px;margin-bottom:6px">
        <div style="width:${lastBar}%;height:10px;background:#c62828;border-radius:8px"></div>
      </div>
      <div style="background:#ddd;border-radius:8px;height:10px">
        <div style="width:${currentBar}%;height:10px;background:#2e7d32;border-radius:8px"></div>
      </div>
    </div>

    <hr>

    <div><b>üå≥ Carbon Offset</b><br>
    ${trees} trees required per year</div>

    <hr>

    <div><b>‚ôªÔ∏è Reduction Tips</b><br>${tips}</div>

    <hr>

    <div style="opacity:0.6">
      <b>üèÜ Green Certificate</b><br>
      Locked üîí (Upgrade to download)
    </div>
  `;
}
</script>

</body>
</html>
