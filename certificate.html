<!DOCTYPE html>
<html>
<head>
  <title>Zerofy Free Certificate</title>
</head>

<body style="text-align:center; font-family:Arial; background:#f2fff2;">

  <h1>ðŸŒ± Zerofy Free Green Certificate</h1>

  <p>Enter your name</p>

  <input id="name" placeholder="Your Name">
  <br><br>
  <button onclick="generate()">Get Certificate</button>

  <hr>

  <div id="cert" style="display:none;">
    <h2>Green Commitment Certificate</h2>

    <p>This certifies that</p>
    <h3 id="username"></h3>

    <p>has pledged to support eco-friendly practices.</p>

    <p><b>Certificate ID:</b> ZFY-001</p>
    <p><b>Date:</b> <span id="date"></span></p>

    <p><i>Issued by Zerofy</i></p>

    <p style="font-size:12px;">
      *Self-declared certificate. Not government verified.*
    </p>
  </div>

  <script>
    function generate() {
      var n = document.getElementById("name").value;
      if (n === "") {
        alert("Enter name");
        return;
      }
      document.getElementById("username").innerText = n;
      document.getElementById("date").innerText =
        new Date().toLocaleDateString();
      document.getElementById("cert").style.display = "block";
    }
  </script>

</body>
</html>
